# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "ai-fluency-explorer"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["http://localhost:8080"]

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
